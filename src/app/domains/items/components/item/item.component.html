<div class="card-columns m-5">
    <div (click)="viewDetail(item)" *ngFor="let item of items; let i = index" class="card puntero">
      <img class="card-img-top" [src]="imgList[i]" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">
          <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary">{{ artist.name }}</span>
        </p>
      </div>
    </div>
  </div>
